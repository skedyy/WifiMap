<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WifiMap</title>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
        <link rel="stylesheet" href="css/index.css">
        <link href='css/maplibre-gl.css' rel='stylesheet' />
        <script type="text/javascript" src="cordova.js"></script>
        <script src='js/maplibre-gl-capacitor-offline.js'></script>
</head>
<body>
    <div id='map'></div>
    <ion-button id="addNetworkbtn" class="buttonadd" onclick="loadAddNetwork()" color="light">+</ion-button>
    <ion-button id="configbtn" class="configbtn" color="light" onclick="loadConfigModal()"><ion-icon slot="icon-only" md="settings-outline"></ion-icon></ion-button>
    <ion-modal id="config-modal" trigger="configbtn">
        <ion-header>
          <ion-toolbar>
            <ion-title>Configuracion</ion-title>
            <ion-buttons slot="end">
              <ion-button onclick="closeConfig()" strong="true">Guardar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <ion-list>
                <ion-item id="configs-cont">
                  <ion-toggle id="mobile-data">Utilizar datos m칩viles</ion-toggle>
                </ion-item>
                <ion-item id="configs-cont">
                  <ion-button expand="full" color="danger" onclick="deleteFiles()">Borrar datos sin conexi칩n</ion-button>
                </ion-item>
              </ion-list>
        </ion-content>
      </ion-modal>
      <ion-modal id="addNetwork-modal" trigger="addNetworkbtn">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button onclick="closeAddNetwork()">Cancelar</ion-button>
            </ion-buttons>
            <ion-title>A침adir Nueva Red</ion-title>
            <ion-buttons slot="end">
              <ion-button onclick="addNetwork()" strong="true">Enviar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <ion-list>
                <ion-item id="addNetwork-cont">
                  <ion-input id="nameInput" label="Nombre de la red" label-placement="stacked" type="text" clear-input="true"></ion-input>
                </ion-item>
                <ion-item id="addNetwork-cont">
                  <ion-input id="passInput" label="Contrase침a" label-placement="stacked" type="text" clear-input="true"></ion-input>
                </ion-item>
              </ion-list>
        </ion-content>
      </ion-modal>
    <div id="divOutside"></div>
    <img class="imgModal" src="img/img.jpg" style="display: none;" alt="QR CODE" id="imgModal">
    <script src="js/main.js"></script>
    <ion-progress-bar type="indeterminate" color="primary" class="progressbar" id="progressbar"></ion-progress-bar>

</body>
</html>
